<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pictureSection">
    <img src="img/Sign up-good.png" width="627">
    <div><a href="https://www.freepik.com/free-vector/sign-up-concept-illustration_20602854.htm?query=login">Image by storyset on Freepik</a></div>

  </div>



    <div>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
    deepest dreams. Sign up now to get started.<br>You know you want to.</p>
    <h1>Let's do this!</h1>

    <div class="formSection">
      <div class="firstSection">

            <div>
            <label for="userFirstName">FIRST NAME</label><br>
            <input type="text" id="userFirstName" name="firstName">
            </div>

            <div>
            <label for="user_email">EMAIL</label><br>
            <input type="email" id="user_email" name="email">
            </div>

            <div>
            <label for="Pass">PASSWORD</label><br>
            <input type="password" id="Pass" name="Pass">
            </div>


        </div>
    

        <div class="secondSection">
          <div>
          <label for="user_email">LAST NAME</label><br>
          <input type="text" id="userLastName" name="userLastName">
          </div>

          <div>
          <label for="userPhoneNumber">PHONE NUMBER</label><br>
          <input type="number" id="userPhoneNumber" name="number">
          </div>

          <div>
          <label for="confirmPass">CONFIRM PASSWORD</label><br>
          <input type="password" id="confirmPass" name="confirmPass">
          </div>

        </div>

    </div>

    <div class="button">
    <button class="signUp" type="submit">Sign up</button>
<p class="logIn">Already have an account? Log in</p>

    </div>

</div>


</body>
</html>
